<!DOCTYPE html>
<html lang="en">
    <!-- Add Web-Title -->
    <head>
        <title>Vote Arbiter | INEC</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=IE7">
        <meta name="author" content="OYETEK">
        <meta name="description" content="An online voting system aimed at providing an easy voting exercise to the masses, most especially to the physically challenged, giving them the right to participate in nation building.">
        <meta name="keywords" content="Arbiter, Online, Voting, OYETEK, INEC">
        <meta name="copyright" content="OYETEK">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/va.png') }}" sizes="300x300">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}" type="text/css" media="only screen">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile_style.css') }}" type="text/css" media="only screen and (max-device-width: 480px) , only screen and (-webkit-min-device-pixel-ratio: 2) , screen and (-webkit-device-pixel-ratio:1.5)">
    </head>

    <!-- Content Handler -->
    <body>
        <!-- Add Header -->
        <header role="banner">
            <div class="container">
                <img class="logo" src="{{url_for('static', filename='images/va.png')}}" alt="Vote Arbiter" />
                <!-- Add Navigation Bar -->
                <div class="Menu">
                    <button type="button" onclick="menu()" class="MenuBtn"> ≡ Menu </button>
                    <div id="contents" class="MenuContent">
                        <a href="{{ url_for('home') }}">Home</a>
                        <a href="{{ url_for('admin') }}">Admin</a>
                        <a href="{{ url_for('about') }}">About</a>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="container">
            <center>
                {% block content %}
                {% endblock %}
            </center>
        </div>
        
        <!-- Add Footnote -->
        <footer>
            <center>
                <div class="footer-top">
                    <!-- Add Navigation Bar -->
                    <p class="footer-menu">
                        <a href="{{ url_for('home') }}">Home</a>    |
                        <a href="{{ url_for('admin') }}">Admin</a>  |
                        <a href="{{ url_for('about') }}">About</a>
                    </p>
                    <i>...your vote surely counts!</i>
                    <br>
                    <a href="https://oyetek.herokuapp.com" target="_blank"><img class="footer-image" src="{{url_for('static', filename='images/OYETEK Logo.png')}}" alt="OYETEK" /></a>
                </div>
                <p class="footer-bottom">© 2021 OYETEK :: Development Team :: All Rights Reserved. Designed by OYETEK.</p>
            </center>
        </footer>
        <script src="{{url_for('static', filename='javascript/function_script.js')}}"></script>
    </body>
</html>
